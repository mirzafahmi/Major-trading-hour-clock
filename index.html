<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./resources/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Graduate&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <h1>Major Trading Hours</h1>
    <div class="malaysia">
        <div class="clocks">
            <div class="hours" id="h">
                <div class="hr" id="hr"></div>
            </div>
            <div class="minutes">
                <div class="min" id="min"></div>
            </div>
            <div class="seconds">
                <div class="sec" id="sec"></div>
            </div>
        </div>
        <h2>Kuala Lumpur(GMT +8)</h2>
    </div>
    <div class="major-hours">
        <div class="asia">
            <div class="clocks">
                <div class="hours" id="h1">
                    <div class="hr" id="hr1"></div>
                </div>
                <div class="minutes">
                    <div class="min" id="min1"></div>
                </div>
                <div class="seconds">
                    <div class="sec" id="sec1"></div>
                </div>
            </div>
            <h2>Sydney(GMT +11)</h2>
        </div>
        <div class="london">
            <div class="clocks">
                <div class="hours" id="h2">
                    <div class="hr" id="hr2"></div>
                </div>
                <div class="minutes">
                    <div class="min" id="min2"></div>
                </div>
                <div class="seconds">
                    <div class="sec" id="sec2"></div>
                </div>
            </div>
            <h2>London(GMT 0)</h2>
        </div>
        <div class="usa">
            <div class="clocks">
                <div class="hours" id="h3">
                    <div class="hr" id="hr3"></div>
                </div>
                <div class="minutes">
                    <div class="min" id="min3"></div>
                </div>
                <div class="seconds">
                    <div class="sec" id="sec3"></div>
                </div>
            </div>
            <h2>New York(GMT -4)</h2>
        </div>
    </div>
    
    <script src="/resources/script/script.js"></script>
</body>
</html>
